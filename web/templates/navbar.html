    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto font-weight-bold">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == '/ciudades/' %}active{% endif %}">
                <a class="nav-link" href="/ciudades">Ciudades</a>
            </li>
            <li class="nav-item {% if request.path == '/chile/' %}active{% endif %}">
                <a class="nav-link" href="/chile">Sobre Chile</a>

            <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Cerrar sesión</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p class='text-dark'>¿Estás seguro de que deseas salir?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <a href="{% url 'logout' %}" class="btn btn-primary">Salir</a>
            </div>
        </div>
        </div>
